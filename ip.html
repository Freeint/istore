<h3 class="fill">Please Enter delivery address</h3>
<div class="copy-link">

 </button>

<div class="adr">
    <form action="pay.html">
      <input type="country" placeholder="country" required>
    <i class="fa-solid fa-globe"></i><br>
    <input type="State" placeholder="State" required>
    <i class="fa-solid fa-location-dot"></i><br>

    <i class="fa-solid fa-person"></i><br>
    <button>Next</button>
    </form>
</div>
</div>
    

<script>
    document.querySelectorAll(".copy-link").forEach(copyLinkCountainer => {
        const inputFiled = copyLinkCountainer.querySelector(".copy-link-input");
        const copyButton = copyLinkCountainer.querySelector(".copy-link-button");

        inputFiled.addEventListener("focus", () => inputFiled.select());

        copyButton.addEventListener("click", () => {
            const text = inputFiled.value;

            inputFiled.select();
            navigator.clipboard.writeText(text);

            inputFiled.value ="Copied",
            setTimeout(() => inputFiled.value = text, 2000);
        })
    })
</script>
</body>
